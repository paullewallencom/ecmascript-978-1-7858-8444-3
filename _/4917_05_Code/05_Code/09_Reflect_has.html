<!doctype html>
<html>
    <head>
      <title>Learning ECMAScript 6</title>
      <script type="text/javascript" src="reflect.js"></script>
    </head>
    <body>
      <script type="text/javascript">
        var obj = {
          __proto__: {
            name: "Eden"
          },
          age: 12
        };

        console.log(Reflect.has(obj, "name")); //Output "true"
        console.log(Reflect.has(obj, "age")); //Output "true"
      </script>
    </body>
</html>
